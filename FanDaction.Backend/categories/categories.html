<div id="wrapper" wrapper-content">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Categories</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="main.html">Home</a>
                </li>
                <li class="active">
                    <strong>Category Manager</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="animated fadeInRight" ng-controller="categoryListCtlr as vm">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox-title">
                        <h5>Category List</h5>
                        <div class="text-right"></div>
                        <div ibox-tools></div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9 m-b-xs">

                        </div>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" placeholder="Search" class="input-sm form-control" ng-model="vm.searchText" ng-keyup="($event.keyCode == 13 && vm.shopSearch() || $event.keyCode == 27 && vm.resetSearch())"> <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary" ng-click="vm.adminSearch()"> Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <label ng-bind="vm.searchLabel" class="search-red"></label>
                        </div>
                    </div>
                    <div class="row">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                            <thead>
                                <tr>
                                    <th data-toggle="true">Name</th>
                                    <th data-toggle="true">Feed Prefix</th>
                                    <th><i class="fa fa-plus-circle"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="category in vm.categories" ng-class="{'footable-even':$even,'footable-odd':$odd}">
                                    <td ng-bind="category.name" class="footable-visible"></td>
                                    <td ng-bind="category.feedPrefix"></td>
                                    <td>
                                        <i class="fa fa-pencil"></i>
                                        <i class="fa fa-trash"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
