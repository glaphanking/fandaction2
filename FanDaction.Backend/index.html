<!--
* INSPINIA - Responsive Admin Theme
* Version 2.5
*
-->

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="/app/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Bootstrap and Fonts -->
    <link href="/app/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Main Inspinia CSS files -->
    <link href="/app/css/animate.css" rel="stylesheet" />
    <link id="loadBefore" href="app/css/style.css" rel="stylesheet" />


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

    <script src="app/js/environment.js"></script>

<!-- jQuery and Bootstrap -->
<script src="/app/js/jquery/jquery-2.1.1.min.js"></script>
<script src="/app/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="/app/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="/app/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="/app/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="/app/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/app/js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="/app/js/angular/angular.min.js"></script>
<script src="/app/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="/app/js/ui-router/angular-ui-router.min.js"></script>
<script src="/app/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

<!-- Controllers -->
<script src="/bonus/bonusCtlr.js"></script>
<script src="/categories/categoryListCtlr.js"></script>
<script src="/settings/settingsCtlr.js"></script>


<!-- Anglar App Script -->
<script src="/app/js/app.js"></script>
<script src="/app/js/config.js"></script>
<script src="/app/js/directives.js"></script>
<script src="/app/js/controllers.js"></script>

</body>
</html>
